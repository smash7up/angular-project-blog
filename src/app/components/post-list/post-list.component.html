<div class="post-block">
    <div class="post-body">
        <div class="post-list">
            <ul>
                <li *ngFor="let post of posts">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.content }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
